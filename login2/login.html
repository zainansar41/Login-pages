<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="1.jpeg" alt="error">
            </div>
        </div>
        <div class="form">
            <div class="formf">
                <form action="" method="post">
                    <div class="login">
                        <div class="tittle">login</div>
                        <div class="input">
                            <div class="inputf">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="enter your email" required>
                            </div>
                            <div class="inputf">
                                <i class="fas fa-key"></i>
                                <input type="password" placeholder="enter your password" required>
                            </div>
                            <div class="text"><a href="#">forgot password</a></div>
                            <div class="button inputf">
                                <input type="submit">
                            </div>
                            <div class="text">don't you have an account? <label for="flip">sinup now</label></div>
                        </div>
                    </div>
                </form>
               <form action="" method="post">
                <div class="sinup">
                    <div class="tittle">sinup</div>
                    <div class="input">
                        <div class="inputf">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="enter your name" required>
                        </div>
                        <div class="inputf">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="enter your email" required>
                        </div>
                        <div class="inputf">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="enter your password" required>
                        </div>
                        <!-- <div class="text"><a href="#">forgot password</a></div> -->
                        <div class="button inputf">
                            <input type="submit">
                        </div>
                        <div class="text">do you have an account? <label for="flip">login</label></div>
                    </div>
                </div>
               </form>
            </div>
        </div>
    </div>
</body>

</html>
